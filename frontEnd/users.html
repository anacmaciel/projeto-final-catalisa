    <h1 class="text-center" style="margin-top: 50px;">User Registration</h1>

    
     <form id="usuario-form">
        <div class="m-5">
           <h4 class=""><label class="form-label">Username</label></h4>
            <input type="text"  name = "name" class="form-control borderinput" id="name" placeholder="Informe seu nome de usuário" required>
        </div>
        <div class="m-5">
            <h4 class="text-truncate"><label class="form-label">E-mail</label></h4>
            <input type="email" name = "email" class="form-control borderinput" id="email" placeholder="Informe seu E-mail" required>
        </div>
        <div class="m-5">
            <h4 class="text-truncate"><label class="form-label">Birth Date</label></h4>
            <input type="date" max="2004-10-25" min="1950-12-01" name = "birthDate" class="form-control borderinput" id="birthDate" placeholder="Informe a sua data de nascimento">
        </div>
        <div class="m-5">
            <h4 class="text-truncate"><label class="form-label">Hiring Date</label></h4>
            <input type="date" max="2022-11-01" name = "hiringDate"  class="form-control borderinput" id="hiringDate" placeholder="Data de contratação" required>
        </div>

        <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">Profile</label></h4>
          <select class="form-select borderinput" name="profileEnum" aria-label="Default select example">
            <option selected> Informe seu perfil de usuário</option>
            <option value="ADMIN">Admin</option>
            <option value="EMPLOYEE">Employee</option>
          </select>
        </div>
          
        <button type="button" onclick="openSubmitButton()" class="btn btn-lg btn-warning m-3 d-grid gap-2 col-2 mx-auto">Send</button>
    </form>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Você tem certeza que deseja cadastrar o usuário?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" onclick="msg()" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
