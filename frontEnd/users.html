    <h1 class="text-center ">User Registration</h1>

     <!--Form para cadastro de usuÃ¡rios-->
     <form id="usuario-form">
        <div class="m-5">
           <h1 class="text-truncate"><label class="form-label">Username</label></h1> 
            <input type="text" name = "name" class="form-control" id="name" placeholder="Inform your user name" required>
        </div>
        <div class="m-5">
            <h1 class="text-truncate"><label class="form-label">Email</label></h1>
            <input type="email" name = "email" class="form-control" id="email" placeholder="Inform your E-mail" required>
        </div>
        <div class="m-5">
            <h1 class="text-truncate"><label class="form-label">Birth data</label></h1>
            <input type="text" name = "birthDate" class="form-control" id="birthDate" placeholder="Inform your birth data">
        </div>
        <div class="m-5">
            <h1 class="text-truncate"><label class="form-label">Hiring Date</label></h1>
            <input type="text" name = "hiringDate"  class="form-control" id="hiringDate" placeholder="Enter your hiring details" required>
        </div>

        <div class="m-5">
          <h1 class="text-truncate"><label class="form-label">Profile</label></h1>
          <select class="form-select" name="profileEnum" aria-label="Default select example">
            <option selected> Inform your profile User:</option>
            <option value="ADMIN">Admin</option>
            <option value="EMPLOYEE">Employee</option>
          </select>
        </div>
          
        <button type="submit" onclick="msg()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Send</button>
    </form>
