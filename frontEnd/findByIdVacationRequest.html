          <form id="usuario-form">
            <div class="m-5">
               <h1 class="text-truncate"><label class="form-label">Vacation Id</label></h1> 
                <input type="text" name = "id" class="form-control borderinput" id="id" placeholder="Informe o id do seu pedido de férias" required>
            </div>
            <button type="button" onclick="findById()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Send</button>
          </form>
          <table id="table-suario" class="table-dark table-striped" style="width:100%">
            
    <form id="vacationsRequest-form">
      <div class="m-5">
        <h4 class="text-truncate"><label class="form-label">Vacation Days</label></h4> 
          <input type="text" name = "vacationDays" class="form-control borderinput" id="vacationDays" placeholder="Informe a quantidade de dias de férias desejados" required>
      </div>
      <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">Start At</label></h4>
          <input type="date" name = "startAt" class="form-control borderinput" id="startAt" placeholder="Informe a data de inicio" required>
      </div>
      <div class="m-5">
        <h4 class="text-truncate"><label class="form-label">End At</label></h4>
        <input type="date" name = "endAt" class="form-control borderinput" id="endAt" placeholder="Inform a data de volta" disabled>
    </div>
      <div class="m-5">
        <h4 class="text-truncate"><label class="form-label">Status Vacation Request</label></h4>
        <input type="text" name = "statusVacationRequest" class="form-control borderinput" id="statusVacationRequest" placeholder="Status do pedido de férias">
    </div>
    <div class="m-5">
      <h4 class="text-truncate"><label class="form-label">User</label></h4>
      <input type="text" name = "name" class="form-control borderinput" id="name" placeholder="Informe seu nome de usuário" disabled>
  </div>
    <div class="m-5">
      <h4 class="text-truncate"><label class="form-label">E-mail</label></h4>
      <input type="text" name = "email" class="form-control borderinput" id="email" placeholder="E-mail" disabled>
  </div>
  <div class="m-5">
    <h4 class="text-truncate"><label class="form-label">Days Balance</label></h4>
    <input type="text" name = "daysBalance" class="form-control borderinput" id="daysBalance" placeholder="Saldo de dias" disabled>
</div>

<div class="m-5">
  <h4 class="text-truncate"><label class="form-label">Profile User</label></h4>
  <input type="text" name = "profileEnum" class="form-control borderinput" id="profileEnum" placeholder="Perfil de usuário" disabled>
</div>

<div class="m-5">
  <h4 class="text-truncate"><label class="form-label">Status user</label></h4>
  <input type="text" name = "statusUser" class="form-control borderinput" id="statusUser" placeholder="Status user" disabled>
</div>


    <button type="button" onclick="openSubmitButton()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Update</button>
    

    <button type="button" onclick="openDeleteButton()" class="btn btn-lg btn-danger m-3 d-grid gap-2 col-2 mx-auto">Delete</button>
    </form>



    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Você tem certeza que deseja atualizar o seu pedido de férias deste usuário?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" onclick="updateVacation()" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="deleteModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Você tem certeza que deseja cancelar o seu pedido de férias?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" onclick="canceledVacationsRequest()" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
