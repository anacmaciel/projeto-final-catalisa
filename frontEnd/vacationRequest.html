  <h1 class="text-center" style="margin-top: 50px;">Vacation-Request</h1>
     
  
      <!--Form para cadastro de vacation request-->
     <form id="vacationsRequest-form">
      <div class="m-5">
         <h4 class="text-truncate"><label class="form-label">Vacation Days</label></h1> 
          <input type="text" name = "vacationDays" class="form-control borderinput" id="vacationDays" placeholder="Informe a quantidade de dias de férias desejados" required>
      </div>
      <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">StartAt</label></h1>
          <input type="date" name = "startAt" class="form-control borderinput" id="startAt" placeholder="Informe a data de inicio" required>
      </div>
      <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">E-mail</label></h1>
          <input type="text" name = "email" class="form-control borderinput" id="email" placeholder="Inform seu E-mail">
      </div>

      

      <button type="button" onclick="openSubmitButton()" class="btn btn-lg btn-warning m-3 d-grid gap-2 col-2 mx-auto">Send</button>
    </form>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Você tem certeza que deseja cadastrar o pedido?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" onclick="msg()" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
