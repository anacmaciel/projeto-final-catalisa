  <h1 class="text-center">Vacation-Request</h1>
     
  
      <!--Form para cadastro de vacation request-->
     <form id="usuario-form">
      <div class="m-5">
         <h1 class="text-truncate"><label class="form-label">Vacation Days</label></h1> 
          <input type="text" name = "vacationDays" class="form-control" id="vacationDays" placeholder="Inform your vacation days" required>
      </div>
      <div class="m-5">
          <h1 class="text-truncate"><label class="form-label">StartAt</label></h1>
          <input type="text" name = "startAt" class="form-control" id="startAt" placeholder="Inform your startAt" required>
      </div>
      <div class="m-5">
          <h1 class="text-truncate"><label class="form-label">E-mail</label></h1>
          <input type="text" name = "email" class="form-control" id="email" placeholder="Inform your E-mail">
      </div>

      <button type="submit" onclick="msg()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Send</button>
  </form>
