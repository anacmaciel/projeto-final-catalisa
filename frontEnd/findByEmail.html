          <form id="usuario-form">
            <div class="m-5">
               <h1 class="text-truncate"><label class="form-label">Email User</label></h1> 
                <input type="text" name = "emailSearch" class="form-control borderinput" id="emailSearch" placeholder="Informe seu E-mail" required>
            </div>
            <button type="button" onclick="findUserByEmail()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Send</button>
          <table id="table-suario" style="width:100%">
          
        <!--Form para cadastro de usuários-->
     <form id="usuario-form">
      <div class="m-5">
         <h4 class="text-truncate"><label class="form-label">Username</label></h1> 
          <input type="text" name = "name" class="form-control borderinput " id="name" placeholder="Nome de usuário" required>
      </div>
      <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">Email</label></h1>
          <input type="email" name = "email" class="form-control borderinput" id="email" placeholder="E-mail" disabled>
      </div>
      <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">Birth data</label></h1>
          <input type="date" max="2004-10-25" min="1950-12-01" name = "birthDate" class="form-control borderinput" id="birthDate" placeholder="Inform your birth data">
      </div>
      <div class="m-5">
          <h4 class="text-truncate"><label class="form-label">Hiring Date</label></h1>
          <input type="date" max="2022-11-01" name = "hiringDate"  class="form-control borderinput" id="hiringDate" placeholder="Enter your hiring details" required>
      </div>

      <div class="m-5">
        <h4 class="text-truncate"><label class="form-label">Profile</label></h1>
        <select class="form-select borderinput"  id="profileEnum" name="profileEnum" aria-label="Default select example">
          <option value="ADMIN">Admin</option>
          <option value="EMPLOYEE">Employee</option>
        </select>
      </div>

      <div class="m-5">
        <h4 class="text-truncate"><label class="form-label">Days Balance</label></h1> 
         <input type="text" name = "daysBalance" class="form-control borderinput" id="daysBalance"  placeholder="Saldo de dias">
     </div>

      <button type="button" onclick="openSubmitButton()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Update</button>
    

    <button type="button" onclick="openDeleteButton()" class="btn btn-lg btn-danger m-3 d-grid gap-2 col-2 mx-auto">Delete</button>
    </form>




        <div id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmação</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Você tem certeza que deseja atualizar o cadastro deste usuário?</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="button" onclick="updateUser()" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
      
          <div id="deleteModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmação</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Você tem certeza que deseja inativar o cadastro deste usuário?</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="button" onclick="disableUser()" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
