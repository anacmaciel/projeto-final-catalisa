          <form id="usuario-form">
            <div class="m-5">
               <h1 class="text-truncate"><label class="form-label">Email User</label></h1> 
                <input type="text" name = "email" class="form-control" id="email" placeholder="Inform your email user" required>
            </div>
            <button type="button" onclick="findUserByEmail()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-2 mx-auto">Send</button>

          <table id="table-suario" class="table table-striped" style="width:100%">
            <!--cabeçalho-->
            <thead>
                <tr>
                    <th scope="col">Name user</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Birth Date</th>
                    <th scope="col">Hiring Date</th>
                    <th scope="col">Days Balance</th>
                    <th scope="col">Profile Enum</th>
                    <th scope="col">Status User</th>   
                </tr>
            </thead>
            <!--Corpo do tbody. E gerido pelo js-->
            <tbody id="findByEmail">
            </tbody>
        </table>

        <div id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmação</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Você tem certeza que deseja cadastrar o usuário?</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="button" onclick="msg()" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
