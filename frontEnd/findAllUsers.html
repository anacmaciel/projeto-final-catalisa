<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List Users</title>
</head>
<body>
    <h3>List Users</h3>
    <!-- A table para mostrar os usuários-->
    <table id="table-suario" class="table table-striped" style="width:100%">
        <!--cabeçalho-->
        <thead>
            <tr>
                <th scope="col">Id user</th>
                <th scope="col">Name user</th>
                <th scope="col">E-mail</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Hiring Date</th>
                <th scope="col">Days Balance</th>
                <th scope="col">Profile Enum</th>
                <th scope="col">Status User</th>   
            </tr>
        </thead>
        <!--Corpo do tbody. E gerido pelo js-->
        <tbody id="usuarioDados">
        </tbody>
    </table>
    <script src="js/listTheUsers.js"></script>
</body>
</html>
